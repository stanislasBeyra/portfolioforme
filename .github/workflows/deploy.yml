name: Build and Deploy
 
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: docker build -t my-portfolio:latest .

      # Optionnel: Push vers Docker Hub ou autre registry
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #
      # - name: Push Docker image
      #   run: docker push my-portfolio:latest

  # Job pour dÃ©ployer sur un serveur (exemple avec SSH)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server with Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH || '/var/www/my-portfolio' }}
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main || git pull origin master
            echo "ğŸ³ Stopping existing containers..."
            docker-compose down
            echo "ğŸ”¨ Building and starting containers..."
            docker-compose up -d --build
            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f
            echo "âœ… Deployment completed!"
            echo "ğŸ“Š Container status:"
            docker-compose ps

