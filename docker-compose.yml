version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-portfolio
    ports:
      - "1206:1206"
    environment:
      - NODE_ENV=production
      - PORT=1206
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1206"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge

